[flavor_groups.rendering_mod]
name = "Extra Client Options"
description = "Which client mods you'd like to use.\nIncreases or decreases performance depending on choices."
side = "client"
[[flavor_groups.rendering_mod.choices]]
id = "default"
name = "Default"
description = "Instdefaults default optional client mods. Recommended."
[[flavor_groups.rendering_mod.choices]]
id = "performance"
name = "Performance"
description = "Instdefaults only the important performance mods on client, and general utility. Doesn't instdefault any fancy rendering that may slow down."
[[flavor_groups.rendering_mod.choices]]
id = "no_rendering_mods"
description = "No rendering mods. No extra mods. Reduces Performance. May be useful for testing. Not Recommended"
name = "None"

